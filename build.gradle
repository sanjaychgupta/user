plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}
// checkstyle plugin for static code analysis with checkstyle
apply plugin: 'checkstyle'

// gradle check automatically executes checkstyleMain and checkstyleTest
// Gradle check also works as part of gradle build, so checkstyle is also executed when gradle build is executed on CI
def checkstyleVersion = '8.10.1'
checkstyle {
	configFile = file ('checkstyle.xml')
	toolVersion = checkstyleVersion
	ignoreFailures = false
}

group = 'com.in'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile("org.springframework.boot:spring-boot-starter-data-jpa")
	compile("mysql:mysql-connector-java")
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
}
